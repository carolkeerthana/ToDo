<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
<header>
<p class="notification"></p>
</header>
<main class="content">
    <div class="wrapper">
        <h1>Todo List</h1>
        <div class="task-input">
            <img src="pen-solid.svg" alt="icon" class="pen" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
            <input type="text" placeholder="Add a new task">
            <img src="images/save.gif" alt="Animated Icon" class="icon" id="gif" width="35" height="33" viewBox="0 0 16 16" fill="currentColor">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active"><b>All</b></span>
                <span id="pending"><b>Pending</b></span>
                <span id="completed"><b>Completed</b></span>
            </div>
            <button class="clear-btn" onclick="showPopup()">Clear All</button>
        </div>
        <!-- For ClearAll popup -->
        <div id="confirmationPopup" class="overlay">
            <div class="popup">
                <p><b>Are you sure you want to clear all tasks?</b></p>
                <button class="btn btn-ok" onclick="confirmClear()"><b>Ok</b></button>
                <button class="btn btn-cancel" onclick="hidePopup()"><b>Cancel</b></button>
            </div>
        </div>        
        <!-- For update popup -->
        <div id="statusUpdateOverlay" class="overlay">
            <div class="popup">
                <p id="taskToUpdate"><b>Are you sure you want to update the task status?</b></p>
                <button class="btn btn-ok" onclick="updateStatus()"><b>OK</b></button>
                <button class="btn btn-cancel" onclick="cancelStatusUpdate()"><b>Cancel</b></button>
            </div>
        </div>
        <!-- For delete popup -->
        <div id="deleteConfirmationOverlay" class="overlay">
            <div class="popup">
                <p id="taskDetails">Are you sure you want to delete the task?</p>
                <button class="btn btn-ok" onclick="confirmDeleteTask()"><b>OK</b></button>
                <button class="btn btn-cancel" onclick="cancelDeleteTask()"><b>Cancel</b></button>
            </div>
        </div>
        <ul class="task-box"></ul>

        <!-- display the counts -->
        <div class="filter-count-container">
            <span id="all-count">Total Tasks: 0</span>
            <span id="pending-count">Pending Tasks: 0</span>
            <span id="completed-count">Completed Tasks: 0</span>
        </div>    
    </div>
</main>
    <script src="script.js"></script>
    <footer>
    </footer>
</body>
</html>
